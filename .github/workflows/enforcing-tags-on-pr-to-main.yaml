name: Enforce Tag on Push to Main

on:
  push:
    branches:
      - testing # Solo se ejecutarÃ¡ cuando haya un push en la rama main

jobs:
  create-tag:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout code
      - name: Checkout code
        uses: actions/checkout@v4

      # 2. Extract Version Tag from Commit Message
      - name: Check for Tag in Commit Message
        id: check_tag
        shell: bash
        run: |
          LAST_COMMIT_MSG=$(git log -1 --pretty=%B)
          TAG_REGEX='v[0-9]+\.[0-9]+\.[0-9]+'
          if echo "$LAST_COMMIT_MSG" | grep -qE "$TAG_REGEX"; then
              TAG=$(echo "$LAST_COMMIT_MSG" | grep -oE "$TAG_REGEX" | head -n 1)
              echo "Tag found in commit message: $TAG"
              echo "tag=$TAG" >> $GITHUB_ENV
          else
              echo "No valid tag found in the commit message. Make sure to include a tag (e.g., v1.0.0) in your merge commit."
              exit 1
          fi

      # 3. Create and Push Tag
      - name: Create and Push Tag
        shell: bash
        env:
          TAG: ${{ env.tag }}
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          echo "Creating tag: $TAG"
          git tag "$TAG"
          git push origin "$TAG"


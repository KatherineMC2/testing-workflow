name: Enforce Tag on Pull Request to Main

on:
  pull_request:
    branches:
      - main

jobs:
  enforce-tag:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Check for Tag in PR
        id: check_tag # Define un ID para este paso
        shell: bash
        run: |
          PR_TITLE="${{ github.event.pull_request.title }}"
          PR_BODY="${{ github.event.pull_request.body }}"
          TAG_REGEX='v[0-9]+\.[0-9]+\.[0-9]+'
          if echo "$PR_TITLE $PR_BODY" | grep -qE "$TAG_REGEX"; then
              TAG=$(echo "$PR_TITLE $PR_BODY" | grep -oE "$TAG_REGEX" | head -n 1)
              echo "Tag found: $TAG"
              echo "tag=$TAG" >> $GITHUB_ENV # Exporta la variable para pasos futuros
          else
              echo "No valid tag found in the PR."
              exit 1
          fi

      - name: Create and Push Tag
        shell: bash
        env:
          TAG: ${{ env.tag }}
        run: |
          if [ -z "$TAG" ]; then
            echo "Error: TAG variable is not set."
            exit 1
          fi
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          git tag "$TAG"
          git push origin "$TAG"
